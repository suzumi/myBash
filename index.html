<!DOCTYPE html>
<html>
    <head>
        <title><%= title %></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel='stylesheet' href='/stylesheets/style.css' />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    </head>
    <body>
        <nav>
            <ul class="right hide-on-med-and-down">
                <li><a href="#!">First Sidebar Link</a></li>
                <li><a href="#!">Second Sidebar Link</a></li>
            </ul>
            <ul id="slide-out" class="side-nav">
                <li><a href="#!">First Sidebar Link</a></li>
                <li><a href="#!">Second Sidebar Link</a></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </nav>
        <div>
            <h4>エアコン設定</h4>
            <form action="/api/"></form>
        </div>
        <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
        <script>
            $('.button-collapse').sideNav();
            
            var myFirebaseRef = new Firebase("https://my-airconditioner.firebaseIO.com/");
            
            // Publisher
            $('#wBtn-on').click(function() {
              myFirebaseRef.set({messages: true});
            });
            $('#wBtn-off').click(function() {
              myFirebaseRef.set({messages: false});
            });
            
            // Subscriber
            myFirebaseRef.child("messages").on("value", function(snapshot) {
            var state = snapshot.val() ? "ついてます": "ついてないです";
            $('#output').text(state)
            });
        </script>
    </body>
</html>
